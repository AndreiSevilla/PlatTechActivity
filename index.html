<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sevilla</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #343f6d 0%, #4c1088 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 20px;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 80px 60px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }

        .section {
            color: #667eea;
            font-size: 1.3rem;
            font-weight: 500;
            margin-bottom: 40px;
        }

        blockquote {
            font-size: 1.4rem;
            color: #4a5568;
            font-style: italic;
            line-height: 1.6;
            border-top: 2px solid #e2e8f0;
            border-bottom: 2px solid #e2e8f0;
            padding: 30px 0;
        }

        @media (max-width: 768px) {
            .card { padding: 60px 40px; }
            h1 { font-size: 2.2rem; }
            .section { font-size: 1.1rem; }
            blockquote { font-size: 1.2rem; }
        }
    </style>
</head>

<body>
    <div class="card">
        <h1 id="name">Andrei L. Sevilla</h1>
        <p class="section" id="section">BA-4102</p>
        <blockquote id="quote">A man who fears suffering is already suffering from what he fears. <i>- Michel de Montaigne.</i></blockquote>
    </div>
</body>
</html>
